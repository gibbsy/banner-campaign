<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ft-default>
        <div id="preloader">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="ad-content" class="off" v-if="loaded">
            <transition name="slide-fade" appear mode="out-in">
            <div id="choices" v-if="currentFrame==1">
                <div class="divider delayed" v-delayed="500"></div>
                <h1 v-typewriter="{txt: 'Our Intelligence Officers have to make the right decisions.', delay: 0 , speed: 20}"></h1>
                <div class="divider delayed" v-delayed="500"></div>
                    <div id="choices-columns" class="delayed" v-delayed="1500">
                        <div class="col">
                            <div class="choice" 
                                v-for="el,i in choicesLeft" 
                                @click="checkResult(el)"
                                :class="{incorrect: (selected==el & el.result==false), correct: (selected==el & el.result==true)}">
                                <div class="check"></div>
                                <h4>{{ el.txt }}</h4>
                            </div>
                        </div>
                        <div class="col">
                            <div class="choice" 
                                v-for="el,i in choicesRight" 
                                @click="checkResult(el)"
                                :class="{incorrect: (selected==el & el.result==false), correct: (selected==el & el.result==true)}">
                                <div class="check"></div>
                                <h4>{{ el.txt }}</h4>
                            </div>
                        </div>
                    </div>
                <div class="divider delayed" v-delayed="2000"></div>
                <h2 id="message" 
                    v-typewriter="{txt: message, delay: 0, speed: 20}" 
                    v-if="message"
                    :class="{incorrect: (selected.result==false), correct: (selected.result==true)}">
                    </h2>
            </div>
            </transition>
            <transition name="slide-fade" appear mode="out-in">
            <ft-click clicktag v-if="currentFrame==2">
                <div id="end-frame">
                    <div class="divider delayed" v-delayed="500"></div>
                    <h1 class="delayed" v-delayed="500">Intelligence Officer Development Programme</h1>
                    <div class="divider delayed" v-delayed="500"></div>
                    <h2 class="delayed" v-delayed="600">£30,817 RISING to £33,316 after the first year</h2>
                    <h3 v-typewriter="{txt: 'Find Out More', delay: 700, speed: 20}" class="delayed" v-delayed="600"></h3>
                    <div class="divider delayed" v-delayed="800"></div>
                    <div id="logo" class="delayed" v-delayed="1000">
                        <img src="assets/logo.png">
                    </div>
                </div>
            </ft-click>
            </transition>
        </div>
    </ft-default>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
    <script src="lib/zepto.min.js"></script>
    <script src="lib/vue.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
